---
name: Subgraph Deploy

on:
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GRAPH_USER: digitalnativeinc
  GRAPH_CLI_VERSION: 0.22.2

jobs:
  subgraph-deploy:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - chain: rinkeby
            graph_service: hosted
          # - chain: shibuya
          #   graph_service: private
          #   graph_url: null
          #   ipfs_url: null
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Yarn - Install
        uses: borales/actions-yarn@v2.3.0
        env:
          CHAIN: ${{ matrix.chain }}
        with:
          cmd: install

      - name: Graph CLI - Auth
        shell: bash
        run: |
          yarn global add @graphprotocol/graph-cli@${{ env.GRAPH_CLI_VERSION }}
          echo "$(yarn global bin)" >> $GITHUB_PATH
          echo "::add-mask::${{ secrets.GRAPH_API_KEY }}"

      - name: Yarn - Prepare Subgraph
        uses: borales/actions-yarn@v2.3.0
        env:
          CHAIN: ${{ matrix.chain }}
        with:
          cmd: prepare

      - name: Yarn - Subgraph Code Generation
        uses: borales/actions-yarn@v2.3.0
        env:
          CHAIN: ${{ matrix.chain }}
        with:
          cmd: codegen

      - name: Yarn - Deploy Subgraph to Hosted Service
        uses: borales/actions-yarn@v2.3.0
        if: ${{ matrix.graph_service == 'hosted' }}
        env:
          CHAIN: ${{ matrix.chain }}
        with:
          cmd: deploy-hosted --access-token ${{ secrets.GRAPH_API_KEY }}

      - name: Yarn - Deploy Subgraph to Private Service
        uses: borales/actions-yarn@v2.3.0
        if: ${{ matrix.graph_service == 'private' }}
        env:
          CHAIN: ${{ matrix.chain }}
          GRAPH_URL: ${{ matrix.graph_url }}
          IPFS_URL: ${{ matrix.ipfs_url }}
        with:
          cmd: deploy --access-token ${{ secrets.PRIVATE_GRAPH_API_KEY }}
